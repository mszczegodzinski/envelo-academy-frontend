<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Envelo</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/task2/src/style.css" />
		<script src="/task2/src/script.js" type="module" defer></script>
	</head>
	<body>
		<div id="page" class="page">
			<h1 class="header">envelo</h1>
			<div class="description">
				<p>Możesz mieć swoją przesyłkę w kilkanaście sekund.</p>
				<p>Rozpocznij klikając w przycisk.</p>
			</div>
			<div class="inputs hidden">
				<div class="input">
					<label for="phone">Numer telefonu:</label>
					<input type="text" id="phone" maxlength="11" />
					<span class="helper-text"></span>
				</div>
				<div class="input">
					<label for="phone">Kod odbioru:</label>
					<input type="text" id="pin" maxlength="4" />
					<span class="helper-text"></span>
				</div>
			</div>
			<button class="btn pick-up-btn">Odbierz paczkę</button>
			<div class="modal">
				<div class="modal-card">
					<h3>Paczka odebrana!</h3>
					<p>Zrobiłeś to w czasie 10 sekund!</p>
					<p>Czy możemy zrobić dla Ciebie coś jeszcze?</p>
					<div>
						<button class="btn end-btn">To wszystko na dziś</button>
						<button class="btn pick-up-next">Odbierz kolejną paczkę</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
